<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
   
    <h1>HTML Form</h1>

     <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" size="">

        <label for="age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="Age"style="width: 50px;">
        <br/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

       

        <h3>Gender:</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

     

        <h3>Select your device:</h3>
        <input type="checkbox" id="macbook" name="device" value="macbook">
        <label for="macbook">Macbook</label>

        <input type="checkbox" id="iphone" name="device" value="iphone">
        <label for="iphone">iPhone</label>

        <input type="checkbox" id="ipad" name="device" value="ipad">
        <label for="ipad">iPad</label>
        <br/>

        <label for="source">How did you hear about us?</label>
        <select id="source" name="source">
            <option>Search Engine</option>
            <option value="friend">Friend</option>
            <option value="ad">Advertisement</option>
            <option value="social">Social Media</option>
        </select>

        <br/>
        <label for="newsletter">Sign me up for News Letter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        
        <br/>

        <button type="submit">Sign Up</button>
    </form>


    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Harry Depp</td>
            <td>28</td>
            <td>Britain</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>35</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Ram Krishna</td>
            <td>19</td>
            <td>Nepal</td>
        </tr>
    </table>

</body>
</html>
